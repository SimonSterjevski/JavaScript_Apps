<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result"> 0 </div>
        <div class="row1">
            <button class="btn_clear"> clear </button>
            <button class="btn_divide" value="/"> &#247; </button>
        </div>
        <div class="row2">
            <button class="btn_7" value="7"> 7 </button>
            <button class="btn_8" value="8"> 8 </button>
            <button class="btn_9" value="9"> 9 </button>
            <button class="btn_multiply" value="*"> &#215; </button>
        </div>
        <div class="row3">
            <button class="btn_4" value="4"> 4 </button>
            <button class="btn_5" value="5"> 5 </button>
            <button class="btn_6" value="6"> 6 </button>
            <button class="btn_minus" value="-"> &#8722; </button>
        </div>
        <div class="row4">
            <button class="btn_1" value="1"> 1 </button>
            <button class="btn_2" value="2"> 2 </button>
            <button class="btn_3" value="3"> 3 </button>
            <button class="btn_plus" value="+"> &#43; </button>
        </div>
        <div class="row5">
            <button class="btn_0" value="0"> 0 </button>
            <button class="btn_point" value="."> &#x2E; </button>
            <button class="btn_equal" value="="> &#61; </button>
        </div>
    <div>
        
</body>
<script src="script.js"></script>
</html>
