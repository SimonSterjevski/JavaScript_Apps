<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Star Wars app</title>
</head>
<body>
    <div class="row">
        <div class= "col-sm-12 text-center">
            <img src="img/logo.png" id="logo">
        </div>
    </div>
    <div class="row">
        <div class= "col-sm-12 text-center">
            <img src="img/loader.gif" id="loader">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 text-center">
            <img src="img/cosmonaut.svg" id="cosmonaut">
        </div>
        <div class="col-sm-4 text-center">
            <input placeholder="Search name" id="search">
            <button id="btnsearch"> &#8730; </button>
            <ul id="searchinfo"></ul>
        </div>
        <div class="col-sm-4 text-center">
            <img src="img/rocket.svg" id="rocket">
        </div>
    </div>
    <div class="row tablediv">
        <div class="col-sm-12 text-center">
            <table class="table table-dark">
                <thead id="tablehead">

                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row"> 
        <div class="col-sm-6 text-left previous" >
        </div>
        <div class="col-sm-6 text-right next">
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
